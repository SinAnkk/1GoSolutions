<!-- Container (Contact Section) -->
<div class="container">
  <div id="contact" class="container-fluid bg-grey">
    <h2 class="text-center">CONTACT US</h2>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you within 24 hours.</p>
        <p>
          <span class="glyphicon glyphicon-map-marker"></span>ABC, Pune, Maharashtra</p>
        <p>
          <span class="glyphicon glyphicon-phone"></span> +91 7743938129</p>
        <p>
          <span class="glyphicon glyphicon-phone"></span> +91 9730969960</p>
        <p>
          <span class="glyphicon glyphicon-envelope"></span> myemail@something.com</p>
      </div>
      <div class="col-sm-7">
        <form action="" (ngSubmit)="sendMail(contacts)">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input [(ngModel)]="contacts.name" class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input [(ngModel)]="contacts.mobile" class="form-control" id="phone" name="phone" placeholder="Mobile No." type="number"
                required>
            </div>
          </div>
          <input [(ngModel)]="contacts.email" class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          <br>
          <textarea [(ngModel)]="contacts.comment" class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
          <br>
          <div class="row">
            <div class="col-sm-12 form-group">
              <button class="btn btn-default pull-right" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
